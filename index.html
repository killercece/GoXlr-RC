<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>GoXlr Remote Control</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/android-desktop.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="shortcut icon" href="images/favicon.png">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
  <script src="./node_modules/material-design-lite/material.min.js"></script>
  <script src="./window.js"></script>
  <link rel="stylesheet" href="./node_modules/material-design-lite/material.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>

</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
      <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#Status" class="mdl-layout__tab is-active">Status</a>
        <a href="#Settings" class="mdl-layout__tab">Settings</a>
        <a href="#Help" class="mdl-layout__tab">Help</a>
      </div>
    </header>
    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="Status">
        <div class="page-content" id="logger">
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="Settings">
        <div class="page-content">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="startup">
            <input type="checkbox" id="startup" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Start on Windows startup</span>
          </label>
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="popup">
            <input type="checkbox" id="popup" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Show status bar pop-ups</span>
          </label>
          <div class="mdl-textfield mdl-js-textfield ">
            <input class="mdl-textfield__input" type="text" id="broker">
            <label class="mdl-textfield__label" for="broker">Broker...</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield ">
            <input class="mdl-textfield__input" type="text" id="username">
            <label class="mdl-textfield__label" for="username">Username...</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield ">
            <input class="mdl-textfield__input" type="text" id="password">
            <label class="mdl-textfield__label" for="password">Password...</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield ">
            <input class="mdl-textfield__input" type="text" id="topic">
            <label class="mdl-textfield__label" for="topic">Root topic...</label>
          </div>
          <button onclick="save()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Save
          </button>
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="Help">
        <div class="page-content">
          <!-- Your content goes here -->
        </div>
      </section>
    </main>
  </div>
</body>

</html>
